[package]
name          = "test-case-macros"
version       = "2.1.0"
edition       = "2018"
authors       = ["Marcin Sas-Szymanski <marcin.sas-szymanski@anixe.pl>", "Wojciech Polak <frondeus@gmail.com>", "≈Åukasz Biel <lukasz.p.biel@gmail.com>"]
description   = "Provides #[test_case(...)] procedural macro attribute for generating parametrized test cases easily"
keywords      = ["test", "case", "tests", "unit", "testing"]
categories    = ["development-tools", "development-tools::testing"]
readme        = "../../README.md"
license       = "MIT"
repository    = "https://github.com/frondeus/test-case"
documentation = "https://docs.rs/test-case"
exclude       = ["tests/snapshots/**/*"]

[features]
with-regex = []
for-each-file = []
for-each-file-tracking = ["for-each-file"] # nightly only extension for for_each(file ...) attribute with added compiler path tracking

[badges]
maintenance = { status = "actively-developed" }

[lib]
doctest    = false
proc-macro = true
path       = "src/lib.rs"

[dependencies]
cfg-if           = "1.0"
proc-macro2      = { version = "1.0", features = [] }
proc-macro-error = "1.0"
quote            = "1.0"
syn              = { version = "1.0", features = ["full", "extra-traits"] }
